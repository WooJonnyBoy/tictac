<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="ligth dark" />
    <link rel="stylesheet" href="style.css" />

    <title>Forms</title>
  </head>
  <body>
    <div class="container">
        <div class="cliner">
            <div class="play">Play
              
            </div>
            <div class="lines">
              <div class="topRow"></div>
              <div class="midRow"></div>
              <div class="bottomRow"></div>
              <div class="leftCol"></div>
              <div class="midCol"></div>
              <div class="rightCol"></div>
              <div class="firstCross"></div>
              <div class="secondCross"></div>
            </div>
        </div>
      <div class="info">
        <div class="outer">
          <div class="circle"></div>
        </div>
        <p class="p">Goes first</p>
      </div>
      <div class="pool">
        <div class="fraction" id="0"></div>
        <div class="fraction" id="1"></div>
        <div class="fraction" id="2"></div>
        <div class="fraction" id="3"></div>
        <div class="fraction" id="4"></div>
        <div class="fraction" id="5"></div>
        <div class="fraction" id="6"></div>
        <div class="fraction" id="7"></div>
        <div class="fraction" id="8"></div>
      </div>
     
    </div>

    <script src="main.js"></script>
  </body>
</html>
